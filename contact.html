<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px; /* Increased padding for more spacing */
            border: 1px solid #ccc;
            border-radius: 8px; /* Slightly more rounded corners */
            background-color: #f9f9f9; /* Lighter background */
            max-width: 600px;
            margin: 30px auto; /* Increased margin for more spacing around the section */
        }

        .form-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .form-item {
            margin-bottom: 20px; /* Increased margin between form items */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 8px; /* Increased margin below label */
            font-weight: bold;
            font-size: 1.1em; /* Slightly larger label text */
            width: 100%;
            text-align: left;
        }

        .form-input,
        .form-textarea {
            padding: 10px; /* Increased padding inside input fields */
            border: 1px solid #aaa; /* Slightly darker border */
            border-radius: 6px; /* Slightly more rounded corners */
            box-sizing: border-box;
            width: calc(100% - 20px); /* Adjust width for increased padding and border */
            max-width: 450px; /* Slightly larger max width for input fields */
            margin: 0 auto;
            display: block;
            font-size: 1em; /* Slightly larger text inside input fields */
        }

        .form-textarea {
            height: 120px; /* Increased height for the textarea */
            font-size: 1em;
        }

        .form-button {
            padding: 12px 20px; /* Increased padding for the button */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px; /* Slightly more rounded corners */
            cursor: pointer;
            font-size: 1.1em; /* Larger button text */
            margin-top: 20px; /* Increased top margin for the button */
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .form-warning {
            color: orange;
            margin-bottom: 15px; /* Increased margin below warning */
            font-style: italic;
            text-align: center;
            font-size: 1.1em; /* Slightly larger warning text */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav id="main-navigation" class="top-navigation">
            <ul class="navigation-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="links.html">Links</a></li>
                <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="contact-section">
            <p class="form-warning">Please complete this form:</p>
            <form id="contact-form" action="https://formsubmit.co/mattcodesbusiness@gmail.com" method="post">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" required id="firstname" name="First_Name" class="form-input" />
                    </li>
                    <li class="form-item">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" required id="lastname" name="Last_Name" class="form-input" />
                    </li>
                    <li class="form-item">
                        <label for="Callback" class="form-label">Phone Number:</label>
                        <input type="number" required id="number" name="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==15) return false;" class="form-input" />
                    </li>
                    <li class="form-item">
                        <label for="msg" class="form-label">Message:</label>
                        <textarea id="message" required name="message" maxlength="250" class="form-textarea"></textarea>
                    </li>
                    <li class="form-item">
                        <input type="hidden" name="_captcha" value="false">
                    </li>
                    <li class="form-item">
                        <button type="submit" id="submit" class="form-button">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>

      <footer class="site-footer">
        <p>Â© 2025 MJDCodes. All rights reserved.</p>
    </footer>
</body>
</html>
